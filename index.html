<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đèn pin</title>
</head>
<body>
<button type="button" onclick="flashLamp.turnOn(); console.log(flashLamp.turnOn())">On</button>
<button type="button" onclick="flashLamp.turnOff()">Off</button>
<button type="button" onclick="flashLamp.light()">Use</button>
<img src="off.png" id ="img" height="300" width="200"/>
<script>
    let Battery = function () {

        this.setEnergy = function (energy) {
            this.energy = energy;
        };

        this.getEnergy = function () {
            return this.energy;
        };

        this.decreaseEnergy = function () {
                this.energy--;
            }
        }

    let FlashLamp = function () {

        this.setBattery = function (battery) {
            this.battery = battery;
        };

        this.getBatteryInfo = function () {
            return this.battery.getEnergy();
        };

        this.light = function () {
            if (this.status) {
                this.battery.decreaseEnergy();
                this.getBatteryInfo()
                if (this.getBatteryInfo() == 0) {
                    this.turnOff()
                }
            } else {
                alert("Not lighting");
            }
        };

        this.turnOn = function () {
            this.status = true;
            this.getBatteryInfo();
            var img = document.getElementById("img");
            img.src = "Onn.png"
        };

        this.turnOff = function () {
            this.status = false;
            var img = document.getElementById("img");
            img.src = "Off.png"
        }
    }



    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

</script>
</body>
</html>
